<!DOCTYPE html>
<html>
<head>
<title>Puzzle Bobble</title>
<meta charset="UTF-8">
</head>
<body class="container-fluid">

<div class="row">
    <!-- <div class="col-sm-12" style="text-align: center;font-size: 60px;font-weight: bolder;">XBOX Puzzle Bobble</div> -->
    <div class="col-sm-12" style="text-align: center;font-size: 60px;font-weight: bolder;">
        <img src="images/title.png" style="display: block;margin-left: auto;margin-right: auto;width: 200px;">
    </div>
</div>
<div class="row" style="max-width: 1200px;margin-left: auto;margin-right: auto;">
    <div class="col-sm-3">
        <div class="card" style="display: block;margin-left: auto;margin-right: auto;">
            <div class="card-header text-center" style="font-size: 20px;font-weight: bolder;">Game Info</div>    

            <div class="card-body">
                
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                        <div class="input-group-text px-1 font-bolder">Name : </div>
                    </div>
                    <input id="player_name" class="form-control form-control-sm font-bolder" type="text" value="" placeholder="Player Name">
                </div>

                <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                        <div class="input-group-text px-1 font-bolder">Level : </div>
                    </div>
                    <input id="game_level" class="form-control form-control-sm text-center font-bolder" type="number" min="1" value="1" disabled>
                </div>


                <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                        <div class="input-group-text px-1 font-bolder">Score : </div>
                    </div>
                    <input id="game_score" class="form-control form-control-sm text-center font-bolder" type="number" min="0" value="0" disabled>
                </div>

                <div class="mt-1">
                    <button id="game_start" class="btn btn-outline-success btn-sm w-100 mt-1 font-bolder" onclick="start_game()">Start</button>
                    <button class="btn btn-outline-warning btn-sm w-100 mt-1 font-bolder" onclick="restart_game()">Restart</button>
                </div>

            </div>

        </div>

    </div>

    <div class="col-sm-6">
        <canvas id="game"></canvas>
    </div>
    <div class="col-sm-3">
        <div class="card">
            
            <div class="card-body">
                <div id="timer" class="font-bolder" style="font-size: 20px;text-align: center;display: block;">0</div>
            </div>
            
        </div>
        <div class="card mt-3">
            <div class="card-header text-center" style="font-size: 20px;font-weight: bolder;">Scores</div>  
            <table id="scoreboard">
            </table>
        </div>
        
    </div>
</div>
</body>

<link rel="stylesheet" href="dist/font-awesome/css/all.css" type="text/css">
<link href="dist/bootstrap-5.1.3/css/bootstrap.min.css" rel="stylesheet">
<script src="dist/bootstrap-5.1.3/js/bootstrap.min.js"></script>
<script src="dist/bootstrap-5.1.3/popper.js"></script>

<script src="dist/jquery-3.6.0.min.js"></script>

<script src="js/main.js"></script>
<script src="js/topscores.js"></script>
<link rel="stylesheet" type="text/css" href="css/main.css" />

</html>
